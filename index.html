<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEAS Math Practice</title>
    <script defer src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="header">TEAS Math Practice</h1>
      <div class="row">
        <ul class="tabs">
          <li class="tab col s3">
            <a class="active" href="#conversions">Conversion</a>
          </li>
          <li class="tab col s3"><a href="#proportions">Proportion</a></li>
        </ul>
      </div>

      <div class="section" id="conversions">
        <form action="#">
          <p>
            <label>
              <input type="checkbox" name="types" id="F2D" checked />
              <span>Fraction to Decimal</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" name="types" id="D2F" checked />
              <span> Decimal to Fraction</span></label
            >
          </p>
          <p>
            <label>
              <input type="checkbox" name="types" id="P2D" checked />
              <span> Percentage to Decimal</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" name="types" id="F2P" checked />
              <span>Fraction to Percentage</span></label
            >
          </p>
          <p>
            <label>
              <input type="checkbox" name="types" id="D2P" checked />
              <span>Decimal to Percentage</span></label
            >
          </p>
        </form>

        <div class="row">
          <div class="col s12">
            <div class="card purple lighten-2">
              <div class="card-content white-text">
                <span id="cardTitle" class="card-title"></span>
                <p id="question" class="flow-text"></p>
                <p id="answer" class="flow-text"></p>
              </div>
              <div class="card-action">
                <a id="showAnswer" class="white-text unselectable"
                  >Show Answer</a
                >
                <a id="nextQuestion" class="white-text unselectable"
                  >Next Question</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="section" id="proportions">
        <div class="row">
          <div class="switch">
            <label>
              Direct
              <input id="relation" type="checkbox" />
              <span class="lever"></span>
              Inverse
            </label>
          </div>
          <form>
            <p class="range-field">
              <label
                >k
                <input
                  type="range"
                  id="kVal"
                  value="1"
                  min="1"
                  max="2"
                  step="0.01"
                />
              </label>
            </p>
          </form>
        </div>

        <div class="center" id="proportionEq">
          <span id="yVar">y</span> = <span id="kVar">k</span>
          <span id="opVar">Ã—</span> <span id="xVar">x</span>
        </div>
      </div>
    </div>
  </body>
</html>
