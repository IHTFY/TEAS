<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEAS Math Practice</title>
    <script defer src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1 class="header">TEAS Math Practice</h1>

      <form action="#">
        <p>
          <label>
            <input type="checkbox" name="types" id="F2D" checked />
            <span>Fraction to Decimal</span>
          </label>
        </p>
        <p>
          <label>
            <input type="checkbox" name="types" id="D2F" checked />
            <span> Decimal to Fraction</span></label
          >
        </p>
        <p>
          <label>
            <input type="checkbox" name="types" id="P2D" checked />
            <span> Percentage to Decimal</span>
          </label>
        </p>
        <p>
          <label>
            <input type="checkbox" name="types" id="F2P" checked />
            <span>Fraction to Percentage</span></label
          >
        </p>
        <p>
          <label>
            <input type="checkbox" name="types" id="D2P" checked />
            <span>Decimal to Percentage</span></label
          >
        </p>
      </form>

      <div class="row">
        <div class="col s12">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Question</span>
              <p id="question"></p>
              <p id="answer"></p>
            </div>
            <div class="card-action">
              <a id="showAnswer" href="#">Show Answer</a>
              <a id="nextQuestion" href="#">Next Question</a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
